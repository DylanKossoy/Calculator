<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>


    <div class="main-container">
        <div class="calculator-container">
            <div class="input-container">
                <input type="text" class="calculator-output" placeholder="0">
            </div>

            <div class="buttons-container">
                <div class="operator-buttons-container">
                    <button class="operator-button">/</button>
                    <button class="operator-button">x</button>
                    <button class="operator-button">+</button>
                    <button class="operator-button">-</button>
                    
                </div>
                
                <div class="side-numbers-container">
                    <div class="side-buttons-container">
                        <button class="operator-button">AC</button>
                        <button class="operator-button">DEL</button>
                        <button class="operator-button"></button>
                        
                    </div>
                    <div class="number-buttons-container">
                        <button class="number-button" value="1">1</button>
                        <button class="number-button" value="2">2</button>
                        <button class="number-button" value="3">3</button>
                        <button class="number-button" value="4">4</button>
                        <button class="number-button" value="5">5</button>
                        <button class="number-button" value="6">6</button>
                        <button class="number-button" value="7">7</button>
                        <button class="number-button" value="8">8</button>
                        <button class="number-button" value="9">9</button>
                        
                    </div>

                </div>
                <div class="lower-buttons-container">
                    <button class="operator-button"></button>
                    <button class="number-button" value=".">.</button>
                    <button class="number-button" value="0">0</button>
                    <button class="equal-button">=</button>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
